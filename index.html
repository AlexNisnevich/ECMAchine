    <link href="css/jquery.terminal.css" rel="stylesheet"/>
    <script>
    jQuery(document).ready(function($) {
	    $(document.documentElement).terminal(function(command, term) {
	        if (command !== '') {
	        	var result = evaluate(parse(command), globalEnvironment, term);
	            if (result !== undefined) {
	                term.echo(String(result));
	            }
	        } else {
	           term.echo('');
	        }
	        $(document).scrollTop($(document).height());
		}, {
	        greetings: 'Welcome to the ECMAchine! It\'s a little shell that dreams of being an operating system. Enter (help) for a list of commands.',
	        name: 'terminal',
	        height: 200,
	        prompt: 'ecmachine:/ guest$'
		});
	    $('body').css('display', 'none');
	    $('<div>').attr('id', 'overlays').appendTo('.terminal')
	});
    </script>
